
<h1> Buscando: <small>{{termino}}/small> </h1>

<hr>
<div class="card-columns">
        <div class="card animate fadeIn fast" *ngFor="let heroe of heroes; let i = index">
            <div style="border-style: groove; border-width: 3px; width:45%;   height:200px; margin-left:30%; margin-top:40px !important;"></div>
            <div class="card-body">
              <h5 class="card-title">{{heroe.nombre}}</h5>
              <p class="card-text">{{heroe.bio}}</p>
              <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
              <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                Ver m√°s...
              </button>
            </div>
      </div>

</div>
